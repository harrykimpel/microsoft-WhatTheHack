<body>
    <div class="header-wrapper">

    </div>
    <div class="header-title">âœˆï¸ WanderAI Travel Planner</div>
    
    <div class="form-container">
        <form action="/plan" method="post" id="travelForm">
                <div class="form-section">
                    <h2>âœ¨ Trip Details</h2>
                    <label for="date">ğŸ“… Start Date:</label>
                    <input type="date" id="date" name="date" required>
                    
                    <label for="duration">â±ï¸ Trip Duration (days):</label>
                    <input type="number" id="duration" name="duration" min="1" max="30" value="3" required>
                </div>
            
            <div class="form-section">
                <h2>ğŸ¨ Your Interests</h2>
                <label for="interests">Select your interests (hold Ctrl/Cmd to select multiple):</label>
                <select id="interests" name="interests" multiple>
                    <option value="Beach & Relaxation">ğŸ–ï¸ Beach & Relaxation</option>
                    <option value="Culture & History">ğŸ­ Culture & History</option>
                    <option value="Food & Dining">ğŸ½ï¸ Food & Dining</option>
                    <option value="Adventure & Hiking">ğŸ”ï¸ Adventure & Hiking</option>
                    <option value="Shopping">ğŸ›ï¸ Shopping</option>
                    <option value="Art & Museums">ğŸ¨ Art & Museums</option>
                    <option value="Nightlife">ğŸ‰ Nightlife</option>
                    <option value="Nature & Wildlife">ğŸŒ¿ Nature & Wildlife</option>
                </select>
            </div>
            
            <div class="form-section">
                <h2>ğŸ“ Special Requests</h2>
                <label for="special_requests">Any special requirements or preferences?</label>
                <textarea id="special_requests" name="special_requests" placeholder="e.g., budget-friendly, family-friendly, romantic getaway, accessible travel, etc." rows="4"></textarea>
            </div>
            
            <button type="submit">ğŸš€ Generate My Travel Plan</button>
        </form>
        
        <div class="loading" id="loadingMessage">
            <div style="font-size: 3em;">âœˆï¸</div>
            <p>Planning your amazing trip... This may take a minute!</p>
        </div>
    </div>
    
    <hr style="margin-top: 40px;">
    <div style="text-align: center; color: gray; font-size: 0.9em; margin-top: 30px;">
        Made with â¤ï¸ using WanderAI Travel Planner | Powered by Microsoft Agent Framework
    </div>
    
    <script>
        // Set minimum date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.setAttribute('min', today);
        dateInput.value = today;
        
        // Show destination description when selected
        const destinationSelect = document.getElementById('destination');
        const descriptionDiv = document.getElementById('destinationDescription');
        
        destinationSelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const description = selectedOption.getAttribute('data-description');
            
            if (description && this.value) {
                descriptionDiv.textContent = description;
                descriptionDiv.style.display = 'block';
            } else {
                descriptionDiv.style.display = 'none';
            }
        });
        
        // Show loading message when form is submitted
        document.getElementById('travelForm').addEventListener('submit', function() {
            document.getElementById('loadingMessage').classList.add('show');
            document.querySelector('button[type="submit"]').disabled = true;
        });
    </script>
</body>
</html>
